<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="Chascien.css">
  <title>
    HTML CALCULATOR
  </title>
<head>
<body>
<h1>Chascien Labs</h1>
<p3>Offering code training to millions!!!</p3>
<hr>

<h2>Html Calculator</h2>
   <h3>Number 1
    <br><input type="number" id="number1" required/>
  </h3>
  <h3>Number 2
    <br><input type="number" id="number2" required/>
  </h3>

  <h3>Result
    <br><input type="text" id="result" readonly/>
  </h3>

  <button onclick="add()">Add</button>
  <button onclick="subtract()">Subtract</button>
  <br>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>
  <br>
  <button onclick="reset()">RESET</button>

</body>
</html>
