<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="Chascien.css">
  <script type="Javascript">

    function add() {
    var number1 = parseInt(document.getElementById("number1").value);
    var number2 = parseInt(document.getElementById("number2").value);
var sum=number1+number2;
document.getElementById("result").value=sum;

  }

    function subtract() {
      var number1 = parseInt(document.getElementById("number1").value);
      var number2 = parseInt(document.getElementById("number2").value);
  var subtract=number1-number2;
  document.getElementById("result").value=subtract;
    }

    function multiply() {
      var number1 = parseInt(document.getElementById("number1").value);
      var number2 = parseInt(document.getElementById("number2").value);
  var multiply=number1*number2;
  document.getElementById("result").value=multiply;
    }

    function divide() {
      var number1 = parseInt(document.getElementById("number1").value);
      var number2 = parseInt(document.getElementById("number2").value);
  var divide=number1/number2;
  document.getElementById("result").value=divide;
    }

    function reset() {
      document.getElementById("number1").value="";
      document.getElementById("number2").value="";
      document.getElementById("result").value="";
    }



  </script>
  <title>
    HTML CALCULATOR
  </title>
<head>
<body>
<h1>Chascien Labs</h1>
<p3>Offering code training to millions!!!</p3>
<hr>

<h2>Html Calculator</h2>
   <h3>Number 1
    <br><input type="number" id="number1" required/>
  </h3>
  <h3>Number 2
    <br><input type="number" id="number2" required/>
  </h3>

  <h3>Result
    <br><input type="text" id="result" readonly/>
  </h3>

  <button onclick="add()">Add</button>
  <button onclick="subtract()">Subtract</button>
  <br>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>
  <br>
  <button onclick="reset()">RESET</button>

</body>
</html>
